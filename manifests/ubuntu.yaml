apiVersion: apps/v1
kind: Deployment
metadata:
  name: fadonbuntu
spec:
  replicas: 1
  selector:
    matchLabels:
      name: fadonbuntu
  template:
    metadata:
      labels:
        name: fadonbuntu
    spec:
      containers:
        - name: ubuntu
          image: israphel/ubuntu-with-utils
          imagePullPolicy: Always
          command:
            - "sleep"
            - "365d"
